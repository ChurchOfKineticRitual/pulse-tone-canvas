
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave-Tone v1.0</title>
    <meta name="description" content="Audio frequency generator and metronome with waveform visualization" />
    <meta name="author" content="Lovable" />

    <!-- Google Font - Press Start 2P -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    
    <!-- Required Libraries -->
    <script src="https://unpkg.com/p5@latest/lib/p5.min.js"></script>
    <script src="https://unpkg.com/tone@latest/build/Tone.js"></script>
    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div id="wave-display"></div>
        <div class="divider"></div>
        <div id="controls">
          <div class="control-row">
            <label for="freq-input">FREQUENCY HZ :</label>
            <input type="number" id="freq-input" min="20" max="20000" value="440">
            <input type="range" id="freq-slider" min="20" max="2000" value="440" step="1">
          </div>
          <div class="control-row">
            <label for="tempo-input">TEMPO BPM :</label>
            <input type="number" id="tempo-input" min="20" max="300" value="120">
            <input type="range" id="tempo-slider" min="20" max="300" value="120" step="1">
          </div>
          <div class="control-row">
            <label for="vol-slider">VOLUME :</label>
            <input type="range" id="vol-slider" min="-60" max="0" value="-20" step="1">
          </div>
          <div class="control-row">
            <label>VISUALIZER :</label>
            <div class="viz-options">
              <button class="viz-option active" data-mode="basic">WAVE</button>
              <button class="viz-option" data-mode="mirror">MIRROR</button>
              <button class="viz-option" data-mode="circle">ORBITAL</button>
            </div>
          </div>
          <button id="start-stop">START</button>
        </div>
      </div>
      <div id="audio-permission-overlay" class="hidden">
        <div class="overlay-content">
          <p>Click to enable audio</p>
          <button id="enable-audio">ENABLE</button>
        </div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="main.js"></script>
  </body>
</html>
